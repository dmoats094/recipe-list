<a class="list-group-item clearfix" style="cursor: pointer" routerLinkActive="active" [routerLink]="[index]">
  <div class="row">
    <div class="col-8">
      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
      <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <div class="col-4">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="w-100"/>
    </div>
  </div>
</a>
